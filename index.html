<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Trading Jurnal</title>
  <style>
    header {
      background: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      font-family: Arial, sans-serif;
      align-items: center;
    }
    header input {
      padding: 5px;
      border-radius: 3px;
      border: none;
      font-size: 14px;
    }
    header button {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      background: #555;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover {
      background: #777;
    }
    #logout-btn {
      display: none;
      background: #d9534f;
    }
    #logout-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>

  <header>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Parolă" />
    <button id="login-btn">Login</button>
    <button id="register-btn">Înregistrare</button>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Aici pui conținutul site-ului tău real -->
    <h1>Trading Jurnal</h1>
    <p>Aici este conținutul site-ului, vizibil întotdeauna.</p>
  </main>

  <script type="module" src="firebase-init.js"></script>
</body>
</html>
