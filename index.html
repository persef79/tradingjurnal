<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Jurnal</title>

    <style>
      #auth-bar {
        background: #f3f3f3;
        padding: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: sans-serif;
      }

      #auth-section {
        display: flex;
        gap: 0.25rem;
        align-items: center;
      }

      #auth-section input {
        padding: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.6rem;
        width: 140px;
      }

      #auth-section button {
        padding: 0.25rem 0.5rem;
        font-size: 0.6rem;
        cursor: pointer;
      }

      #logout-btn {
        display: none;
        padding: 0.25rem 0.5rem;
        background: crimson;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.6rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Bara de autentificare sus -->
    <div id="auth-bar">
      <div id="auth-section">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Parolă" />
        <button id="login-btn">Logare</button>
        <button id="register-btn">Înregistrare</button>
      </div>
      <button id="logout-btn">Delogare</button>
    </div>

    <!-- Conținutul principal React -->
    <div id="root"></div>

    <!-- Scriptul cu Firebase -->
    <script type="module" src="/firebase-init.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
