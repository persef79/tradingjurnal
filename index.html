<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trading Jurnal</title>
  </head>
  <body>
    <!-- Bara de autentificare sus -->
    <div id="auth-bar" style="background: #f3f3f3; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
      <div id="auth-section" style="display: flex; gap: 0.5rem;">
        <input id="email" type="email" placeholder="Email" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
        <input id="password" type="password" placeholder="Parolă" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;" />
        <button id="login-btn" style="padding: 0.5rem 1rem;">Logare</button>
        <button id="register-btn" style="padding: 0.5rem 1rem;">Înregistrare</button>
      </div>
      <button id="logout-btn" style="display:none; padding: 0.5rem 1rem; background: crimson; color: white; border: none; border-radius: 4px;">Delogare</button>
    </div>

    <div id="root"></div>

    <!-- Scriptul principal React/JS -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Scriptul Firebase -->
    <script type="module" src="/firebase-init.js"></script>
  </body>
</html>
