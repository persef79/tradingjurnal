<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Trading Jurnal - Test Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #auth-section {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    #main-content {
      display: none; /* Ascuns la început */
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #logout-btn {
      display: none;
      margin: 20px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="auth-section">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Parolă" />
    <button id="login-btn">Login</button>
    <button id="register-btn">Înregistrare</button>
  </div>

  <button id="logout-btn">Logout</button>

  <div id="main-content">
    <h2>Salut, utilizator!</h2>
    <p>Aceasta este zona ta de conținut după autentificare.</p>
  </div>

  <script type="module" src="firebase-init.js"></script>
</body>
</html>
